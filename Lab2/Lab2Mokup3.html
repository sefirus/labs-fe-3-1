<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3DShop Admin</title>
    <style>
    </style>
</head>

<body>
    <header>
        <h1 style="background-color: #006dff;">3DShop Admin</h1>
    </header>

    <div>
        <button>Назад</button>
        <h2>Новий товар</h2>

        <div>
            <label for="name">Назва</label>
            <input type="text" id="name">
        </div>

        <div>
            <label for="articul">Артикул</label>
            <input type="text" id="articul">
        </div>

        <div>
            <label for="quantity">Наявність</label>
            <input type="number" id="quantity">
        </div>

        <div>
            <label for="price">Ціна</label>
            <input type="number" id="price">
        </div>

        <div>
            <label for="option">Опція</label>
            <input type="text" id="option">
            <button>Додати</button>
        </div>

        <div>
            <label for="variant">Додана опція 1</label>
            <input type="text" id="variant">
            <button>Додати</button>
        </div>

        <div>
        </div>

        <div>
            <label for="description">Опис</label>
            <textarea id="description"></textarea>
        </div>
        <button>Наступний</button>
    </div>
</body>

</html>
